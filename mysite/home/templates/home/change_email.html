{% extends "home/base.html" %}

{% block title %}
  Change Email
{% endblock %}



{% block content %}
  <form id="id_change_email_form" name="change_email" action="{% url 'change_email' %}" method="POST">
    {% csrf_token %}
    <h2>Change Email</h2><br />
    <div class="form-group">
      <labeb for="id_email">New Email</label>
      <input id="id_email" name="email" type="email" placeholder="Email" class="form-control" />
    </div>
    <button value="submit" class="btn btn-primary">Submit</button>
    <br /><span style="color:red;">{{form_errors}}</span>
  </form>
{% endblock %}
